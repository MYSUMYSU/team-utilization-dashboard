<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCA PH - Team Utilization</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Team Utilization Dashboard</h1>

  <div class="mb-4 text-center">
    <label for="sortBy" class="mr-2 text-gray-700 font-medium">Sort by:</label>
    <select id="sortBy" class="p-2 rounded border-gray-300">
      <option value="utilHigh">Utilization (High to Low)</option>
      <option value="utilLow">Utilization (Low to High)</option>
      <option value="nameAZ">Name (A to Z)</option>
      <option value="nameZA">Name (Z to A)</option>
      <option value="status">Status</option>
    </select>
  </div>

  <div id="team-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    let teamData = [];

    async function loadTeamData() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbw7Lpfpf-PRYmh31HbwnqzDbhHx6q_ZKhyKXzhXQvt36exl-PfBVmgo_wATk3FWwCor/exec');
      const data = await res.json();
      teamData = data;
      renderTeamCards();
    }

    function sortData(method) {
      switch (method) {
        case 'utilHigh':
          teamData.sort((a, b) => b.Utilization - a.Utilization);
          break;
        case 'utilLow':
          teamData.sort((a, b) => a.Utilization - b.Utilization);
          break;
        case 'nameAZ':
          teamData.sort((a, b) => a.Name.localeCompare(b.Name));
          break;
        case 'nameZA':
          teamData.sort((a, b) => b.Name.localeCompare(a.Name));
          break;
        case 'status':
          teamData.sort((a, b) => a.Status.localeCompare(b.Status));
          break;
        default:
          break;
      }
    }

    function renderTeamCards() {
      const sortBy = document.getElementById('sortBy').value;
      sortData(sortBy);

      const container = document.getElementById('team-container');
      container.innerHTML = '';

      teamData.forEach(member => {
        let statusColor;
        switch (member.Status.toLowerCase()) {
          case 'active':
            statusColor = 'green';
            break;
          case 'partial':
            statusColor = 'yellow';
            break;
          case 'underutilized':
            statusColor = 'red';
            break;
          default:
            statusColor = 'gray';
        }

        container.innerHTML += `
          <div class="bg-white rounded-2xl shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-xl font-semibold text-gray-700">${member.Name}</h2>
                <p class="text-gray-500">${member.Role}</p>
              </div>
              <span class="inline-block px-3 py-1 text-sm font-medium rounded-full bg-${statusColor}-100 text-${statusColor}-800">
                ${member.Status}
              </span>
            </div>
            <div class="mt-4">
              <p class="text-gray-600">Current Project:</p>
              <p class="font-medium text-gray-800">${member.Project}</p>
            </div>
            <div class="mt-4">
              <p class="text-gray-600">Utilization:</p>
              <div class="w-full bg-gray-200 rounded-full h-4">
                <div class="bg-${statusColor}-500 h-4 rounded-full" style="width: ${member.Utilization}%"></div>
              </div>
              <p class="text-right text-sm mt-1 text-${statusColor}-600">${member.Utilization}%</p>
            </div>
          </div>`;
      });
    }

    document.getElementById('sortBy').addEventListener('change', renderTeamCards);

    loadTeamData();
  </script>
</body>
</html>
